<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billonaire Diary</title>

    <!-- daisy ui cdn -->
     
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.13/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                blue:'#0E1B34',
                light_gray:'#D9D9D9',
                

              }
            }
          }
        }
      </script>
      <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap');

        body{
            font-family: "Inter", sans-serif;
        }
        </style>

</head>
<body class="w-11/12 mx-auto">
    <header class="grid grid-cols-4 mt-5">
        <div class="col-span-1 bg-blue">
          <div class="w-11/12 mx-auto  mb-4">
           <div class="space-y-2 pt-5">
            <h1 class="text-light_gray text-xs sm:text-lg text-center">BILLIONAIRE</h1>
            <h1 class="text-light_gray mb-4 tracking-[.2rem] uppercase text-center">Diary</h1>
           </div>
            <!-- button start-->
             <div class="space-y-2 pt-10">
              <button class="bg-light_gray  flex flex-col py-1 items-center justify-center rounded-md w-full">
                <span class=" font-bold text-sm">Add a user</span>
               <span class="text-xs">(Randomly)</span>
              </button>
              <button class="bg-light_gray  flex flex-col py-3 items-center justify-center rounded-md w-full">
                <span class=" font-bold text-sm">Double Money</span>   
              </button>
              <button class="bg-light_gray  flex flex-col py-1 items-center justify-center rounded-md w-full">
                <span class=" font-bold text-sm">Sort By Rank</span>
               <span class="text-xs">(Decending)</span>    
              </button>
              <button class="bg-light_gray  flex flex-col py-3 items-center justify-center rounded-md w-full">
                <span class=" font-bold text-sm">Calculate Entire Wealth</span>   
              </button>
              <div ><img src="./images/icons/divider.png" alt=""></div>
              <button class="bg-light_gray  flex flex-col py-3 items-center justify-center rounded-md w-full">
                <span class=" font-bold text-sm">Show All Bilionaires</span>   
              </button>
              <button class="bg-light_gray  flex flex-col py-1 items-center justify-center rounded-md w-full">
                <span class=" font-bold text-sm">Richest by industry</span>
               <span class="text-xs">(Technology)</span>    
              </button>
              <button class="bg-light_gray  flex flex-col py-1 items-center justify-center rounded-md w-full">
                <span class=" font-bold text-sm">Richest by states</span>
               <span class="text-xs">(Texas)</span>    
              </button>
             </div>
          </div>
        </div>
        <div class="col-span-3">
        <div class="sm:flex  justify-between items-center bg-blue py-4">
          <label class="input input-bordered flex items-center sm:ml-2 gap-2">
            <input type="text" class="grow" placeholder="Search" />
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 16 16"
              fill="currentColor"
              class="h-4 w-4 opacity-70">
              <path
                fill-rule="evenodd"
                d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
                clip-rule="evenodd" />
            </svg>
          </label>
          <div class="hidden sm:block"><img  src="./images/logo/logo1.svg" alt=""></div>
        </div>
        </div>

    </header>
    <main>
      <div class="grid grid-cols-12 py-5 bg-light_gray">
      <div class="col-span-11 text-center ">
        <h1 class="text-xl font-bold">Richest by industry</h1>
        <p class="text-lg">(Technology)</p>
      </div>
      <div class="sm:w-12 w-10">
        <img class="w-full" src="./images/logo/logo1.png" alt="">
      </div>
      </div>
      <div id="image-container" class="grid bg-light_gray grid-cols-3 gap-3">
        
      </div>
      <div class="text-center mt-4"><button onclick="showHandler()" id="show-button" class="btn bg-blue text-light_gray">Show All</button></div>

    </main>

    <script src="java/apps.js"></script>
    
</body>
</html>
